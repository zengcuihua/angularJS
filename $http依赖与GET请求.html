<!DOCTYPE html>
<html lang="en" ng-app="test">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <script>
        let mod = angular.module('test', []);
        mod.controller('main', function ($scope, $http) {
            $http.get('arr.txt').then((res) => {
                $scope.arr = res.data;
            }, (err) => {
                alert('err!!');
            });
        });
    </script>
</head>
<body ng-controller="main">
<ul>
    <li ng-repeat="a in arr">{{a}}</li>
</ul>
</body>
</html>
